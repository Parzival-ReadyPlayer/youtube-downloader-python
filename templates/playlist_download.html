{% extends 'layout.html' %}

{% block content %}


<div class="container">
  <div class="row align-items-center">
    <h2 class="text-center">Playlist downloader</h2>

        <!--Audio downloader-->
        <div class="col-md-4 text-center">

          <h2>Playlist: {{ url.title }}</h2>
        </div>

        <div class="col-md-4 text-center"> 
          
          <!--  Audio Form -->
          
          <form method="POST" action="{{ url_for('playlist_download') }}">
            <div class="">
              <button id="download-button" class="btn btn-warning mt-3" type="" href="{{ url_for('playlist_download') }}">
                Download playlist 
              </button>
            </div>
          </form>

            <!-- Download another playlist button -->

            <div class="text-center mt-4">
              <a class="btn btn-info btn-block" href="{{url_for('playlist') }}">Descargar otra playlist</a>
            </div>
          
        </div>

  </div>
</div>
    


{% endblock content %}
