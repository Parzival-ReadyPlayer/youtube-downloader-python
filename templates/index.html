{% extends 'layout.html' %}

{% block content %}



<!-- Form -->

<div class="container text-center">
  <h2  class="mt-3 mb-3">Descargar audio</h2>

  <!-- Form -->
  <div class="form-group">
    
      <form action="{{ url_for('index') }}" method="POST" autocomplete="off" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
          {{ form.link (class="form-control form-control-lg", placeholder='Ingrese link..', autocomplete=off)}} 
          <div class="form-group">
              {{ form.submit (class="btn btn-danger btn-lg mt-3 ")}}
          </div>
      </form>
  </div>
</div>

{% endblock content %}
