{% extends 'layout.html' %}
{% block content %}


<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div> 
          <img src="{{url.thumbnail_url}}" class="card-img" alt="{{url.title}}">
      </div>
    </div>
    <div class="col-md-4">

      <!--Video downloader-->
      <div>
        <h2 class="text-center mb-3">Youtube downloader</h2>
        <h4 class="text-center">{{ url.title }}</h4>
      </div>

      <!--Formulario video-->
   
        <form method="POST" action="{{ url_for('download_video') }}">
          <select name="itag" class="form-select input-sm" aria-label="Default select example">
            <!--Calidad del video-->
            {% for i in url.streams.filter(progressive=True) %}
                <option value="{{ i.itag }}"> {{ i.resolution }} </option>
            {% endfor %}
          </select>
          <!--Boton para descargar-->
            <div class="text-center">
              <button type="submit" class="btn btn-danger mt-3" href="{{ url_for('download_video') }}">
                Download video
              </button>
            </div>     
        </form>
        <!---->
    </div>

    <!--Audio downloader-->
    <div class="col-md-4">
        <h2 class="text-center">Audio downloader</h2>

        <!--Formulario audio-->
        <form method="POST" action="{{ url_for('download_audio') }}">
          <div class="card-text text-center">
            <button class="btn btn-warning mt-3" type="" href="{{ url_for('download_audio') }}">
              Download audio 
            </button>
          </div>
        </form>
    </div>
    </div>

    <!--Playlist-->

    
  </div>
  </div>

  <div class="row">
    <div class="col-auto">
      <a class="btn btn-info btn-block" href="{{url_for('home') }}">Volver al inicio</a>
    </div>
  </div>
</div>



  
{% endblock content %}
