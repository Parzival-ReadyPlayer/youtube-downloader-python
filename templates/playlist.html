{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col">
        <h2 class="mt-3 text-center">Youtube downloader</h2>
          <!-- Form -->
          <div class="form-group">
            <form action="{{ url_for('playlist') }}" method="POST" autocomplete="off" enctype="multipart/form-data">
              {{ form.hidden_tag() }}
              <div>
                {{ form.link (class="form-control form-control-lg", placeholder='Ingrese link..', autocomplete=off)}} 
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-lg btn-danger  mt-3">
                    Convert playlist
                  </button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>


{% endblock content %}
